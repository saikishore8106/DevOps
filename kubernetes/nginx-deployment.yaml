apiversion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    specs: 
       containers:
       - name: nginx
         image: nginx:latest
         ports:
         - containerPort: 80
